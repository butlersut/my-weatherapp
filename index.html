<!DOCTYPE html>
<html>
  <head>
    <title>Week 5 Homework</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
				<form class = "search-form" id="search-form">
					<div class="row">
						<div class="col-6">
					<input type="search" placeholder="Type a city" autofocus="on" id="city-input" class="form-control shadow-sm" />
						</div>
						<div class="col-3">
					<input type="submit" value="Search" class="form-control btn btn-primary shadow-sm"/>
						</div>
        </div>
        <div class=col-3">
          <button class="btn btn-success w-100" id="current-location-button">
            Current</button>
				</form>
        <div id="app"></div>
        <h1 id="city">
          Mandeville, Jamaica
        </h1>
        <ul>
          <li id="date">
              <li id="description">

            Thursday 6:00pm
          </li>
          <li>
            Mostly cloudy
          </li>
        </ul>

        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt=""
                class="img"
              />
              <div class="float-left"><span class="temp" id="temp">24</span><span class = "units""><a href = "#" id = "celsius-link">°C</a>|<a href = "#" id = "fahrenheit-link">°F</a></span></div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 54%</li>
              <li>Humidity: <span id="humidity"> 87%</span></li>
              <li>Wind: <span id="wind"> 10</span>km/h</li>
						</ul>
					</div>
				</div>
				<div class="row days">
					
						<div class="col">Wed</div>
						<div class="col">Thurs</div>
						<div class="col">Fri</div>
						<div class="col">Sat</div>
						<div class="col">Sun</div>
						<div class="col">Mon</div>
						<div class="col">Tues</div>

					</div>
	
					<div class="row emojis">
					
						<div class="col">⛅</div>
						<div class="col">🌥</div>
						<div class="col">🌧</div>
						<div class="col">☀️</div>
						<div class="col">☀️</div>
						<div class="col">🌦</div>
						<div class="col">🌤</div>
						
					</div>
	
					<div class="row temper">
						
						<div class="col">27°</div>
						<div class="col">25°</div>
						<div class="col">23°</div>
						<div class="col">28°</div>
						<div class="col">30°</div>
						<div class="col">25°</div>
						<div class="col">26°</div>

				<br />
      </div>
		</div>
		
		
    <script src="src/index.js"></script>
    <a href="https://github.com/butlersut/my-weatherapp" target="blank">Open Souce Code by Sutania</a>
  </body>
</html>
